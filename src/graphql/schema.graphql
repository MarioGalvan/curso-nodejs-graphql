type Query {
  hello: String!
  hello2: String
  person(name: String, age: Int): String
  getBoolean: Boolean
  getId: ID
  getFloat: Float
  getNumbers(numbers: [Int!]!): [Int]
  product(id:ID!): Product,
  products:[Product]
}

type Mutation{
addProduct(dto:CreateProductInput!): Product!
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  createdAt: String!
}

input CreateProductInput {
  id:ID!
  name:String!
  description:String!
  price:Int!
  image: String!
  categoryId:ID!
}
